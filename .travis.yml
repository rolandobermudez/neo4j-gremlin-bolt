---
language:
    java
jdk:
    - oraclejdk8
env:
    global:
        - secure: ""
        - # ^^ OSSRH_JIRA_USERNAME
        - secure: ""
        - # ^^ OSSRH_JIRA_PASSWORD
        - secure: ""
        - # ^^ GPG_KEY_NAME
        - secure: ""
        - # ^^ GPG_PASSPHRASE
install:
    mvn install -P !build-extras -DskipTests=true -Dmaven.javadoc.skip=true -B -V
script:
    mvn test -P !build-extras -B
cache:
    directories:
        - ~/.m2/repository
after_success:
    - .travis/before-deploy.sh
    - .travis/deploy.sh
